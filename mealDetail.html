<head>

    <!-- Bootstrap Css -->

    <title>Meal App</title>

<body>


    <!-- NavBar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Meal App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                   </ul>
               
            </div>
        </div>
    </nav>
    <!-- NavBar  End -->

    <div id="detail-container">
        <div class="container bg-1 text-center mt-1" style="border-radius:15px;">
            <h1>Meal Detail</h1>
            <div class="card mx-auto" style="width: 18rem;  border-radius:50%;" >
            <img src="https://www.themealdb.com/images/media/meals/tqrrsq1511723764.jpg"  style="border-radius:50%;" id='meal_img' class="img-circle" alt="Bird">
            </div>
            <h3 id="meal_name" class="p-2">I'm an adventurer</h3>
          </div>
          
          <div class="container bg-2 pt-5 px-5 pb-3" style="border-radius:15px;" >
            <h1 class="border-bottom">Instruction</h1>
            <p id="meal_instructions" class="pt-1"></p>
          </div>
          
          <div class="container container-3 bg-3 mt-2 pt-5 px-5 pb-3 text-right" style="border-radius:15px;" >
            <h1 class="text-right">Ingredients & Measures</h1>
            <ul id="ingredients-text"><ul>
          </div>
          
    </div>




    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
