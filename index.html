<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Font Awsome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Css File -->
    <link rel="stylesheet" href="./src/style.css">

    <title>Meal App</title>


</head>

<body>


    <!-- NavBar Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Meal App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./mealDetail.html">Random-Meal</a>
                      </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="search_input" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" id='search_btn' type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- NavBar  End -->




    <!-- Fav Meals Start-->
    <div class="container mt-1" id="fav-meal-parent">
        <h3>favourite  Meals </h3>
        <div class="carousel d-flex flex-row overflow-auto section" id="fav-meal-container">

            <div class="position-relative m-2 fav-meal">
                <div class="position-relative"
                    style="width: 100px; height:100px; border-radius:50%; border: 2px solid #e84118; padding: 1px;">
                    <img src="https://nextbootstrap.netlify.app/assets/images/profiles/1.jpg" alt="..."
                        class="img-fluid rounded-circle">
                    <span
                        class="position-absolute top-0 start-100 translate-middle border border-light rounded-circle hide-cross">
                        <i class="fa-sharp fa-solid fa-circle-xmark"></i>
                    </span>
                </div>
                <div class="m-2 text-small text-center">Nelh</div>
            </div>

        </div>
    </div>

    <!-- Fav Meals End -->


    <!-- Feed Start -->
    <div class="container mt-5">
        <h3 class="text-center" id="search_meals_heading"> Search For Meals </h3>
        <div class="meals-div mt-5 d-flex flex-row  justify-content-center flex-wrap" id="meals-div">
        </div>
    </div>
    <!-- Feed End -->



    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <!-- JS Script File -->
    <script src="./src/script.js"></script>

</body>

</html>
